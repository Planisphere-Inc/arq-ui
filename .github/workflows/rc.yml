name: Code Check on Release

on:
  push:
    branches: [rc]

jobs:
  frontend-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install Yarn 2
        run: yarn set version berry
        working-directory: ./frontend

      - name: Install dependencies
        run: yarn install
        working-directory: ./frontend

      - name: Run linter
        run: yarn run lint
        working-directory: ./frontend

  backend-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4

      - name: Install dependencies
        working-directory: ./backend  
        run: pdm install --dev

      - name: Run linter
        working-directory: ./backend
        run: pdm run ruff .

  build:
    needs: [frontend-check, backend-check]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install Yarn 2
        run: yarn set version berry
        working-directory: ./frontend

      - name: Install dependencies
        run: yarn install
        working-directory: ./frontend

      - name: Run build
        run: yarn run build
        working-directory: ./frontend
      
      - name: Copy build files to backend
        run: cp -r ./frontend/dist/* ./backend/src/static/

      - name: Archive backend files
        run: |
          cd ./backend
          zip -r ../build.zip ./*

      - name: Upload build archive as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-archive
          path: ./build.zip

  release:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-archive
          path: ./
      
      - name: Install dependencies
        run: npm ci

      - name: Release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_REGISTRY_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}